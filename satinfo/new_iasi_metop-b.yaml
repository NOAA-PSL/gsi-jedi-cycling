obs post filters:
#  Wavenumber Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: 7024, 7027, 7029, 7032, 7038, 7043, 7046, 7049, 7069, 7072, 7076, 7081,
      7084, 7089, 7099, 7209, 7222, 7231, 7235, 7247, 7267, 7269, 7284, 7389, 7419,
      7423, 7424, 7426, 7428, 7431, 7436, 7444, 7475, 7549, 7584, 7665, 7666, 7831,
      7836, 7853, 7865, 7885, 7888, 7912, 7950, 7972, 7980, 7995, 8007, 8015, 8055,
      8078
  where:
  - variable:
      name: MetaData/solarZenithAngle
    maxvalue: 88.9999
  - variable:
      name: water_area_fraction@GeoVaLs
    minvalue: 1.0e-12
  action:
    name: reject
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorWavenumIR@ObsFunction
      channels: *iasi_metop-b_channels
      options:
        channels: *iasi_metop-b_channels
#  Observation Range Sanity Check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
  minvalue: 50.00001
  maxvalue: 449.99999
#  maxvalue: 100.00000
  action:
    name: reject
#  Topography Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorTopoRad
      channels: *iasi_metop-b_channels
      options:
        channels: *iasi_metop-b_channels
        sensor: iasi_metop-b
#  Transmittance Top Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorTransmitTopRad
      channels: *iasi_metop-b_channels
      options:
        channels: *iasi_metop-b_channels
